<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- crear  -->
                <div class="text-right">
                    <button [routerLink]="['/requisito','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Requisito
                  </button>
                </div>

                <!-- cantidad de registros -->
                <h3 class="card-title"> Requisitos Registrados (<small> {{totalRegistros}}</small>)</h3>

                <!-- tabla  -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Requisito</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let requisito of requisitos">
                            <td>{{requisito.requisito}}</td>
                            <td>{{requisito.estadoReq}}</td>
                            <td>
                                <button [routerLink]="['/requisito',requisito._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="desactivarRequisito(requisito)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>

                                <!-- switch -->
                                <!-- <div class="col-md-3">
                                    <div class="switch">
                                        <label>
                                            OFF
                                            <input type="checkbox" checked="">
                                            <span class="lever"></span>
                                            ON
                                        </label>
                                    </div>
                                </div> -->

                            </td>
                        </tr>
                    </tbody>
                </table>


                <!-- paginacion -->
                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    Anterior
                </button>

                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                    Siguiente
                </button>

            </div>
        </div>
    </div>
</div>
