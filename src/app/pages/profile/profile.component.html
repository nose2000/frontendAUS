<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">{{persona.nombrePer}} {{persona.apPaternoPer}} {{persona.apMaternoPer}}</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input [ngModel]="persona.nombrePer" name="nombrePer" type="text" class="form-control" placeholder="Nombre de Usuario" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Apellido Paterno del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input [ngModel]="persona.apPaternoPer" name="apPaternoPer" type="text" class="form-control" placeholder="Apellido Paterno" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Apellido Materno del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input [ngModel]="persona.apMaternoPer" name="apMaternoPer" type="text" class="form-control" placeholder="Apellido Materno" required>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="exampleInputuname">telefono del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-mobile"></i>
                            </div>
                            <input [ngModel]="persona.telefonoPer" name="telefonoPer" type="number" class="form-control" placeholder="Telefono" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-email"></i>
                            </div>
                            <input [ngModel]="persona.email" name="email" type="email" class="form-control" placeholder="Correo del Usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>

                </form>

            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">

                <h4 class="card-title">Fotografia del Usuario</h4>
                <h6 class="card-subtitle">{{persona.nombrePer}} {{persona.apPaternoPer}}</h6>

                <!-- pre visualizacion de la imagen -->
                <img *ngIf="!imagenTemp" [src]=" persona.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]=" imagenTemp " class="w150">

                <!-- seleccionar la imagen -->
                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br> <br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>

            </div>
        </div>
    </div>

</div>
